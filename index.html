<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Game V1.4 Evolution - Action 02 Building System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <!-- UI Overlay - CLEANED UP -->
        <div class="ui-overlay">
            <div class="ui-top">
                <!-- Left: Player Stats -->
                <div class="player-stats">
                    <div class="stat">Planetas: <span id="playerPlanets">1</span></div>
                    <div class="stat">Naves: <span id="playerShips">15</span></div>
                </div>
                
                <!-- Center: Game Title + Resources -->
                <div class="game-title">
                    <h1>SPACE CONQUEST</h1>
                    <div id="mainResourceDisplay" style="color: #00ff88; font-family: 'Courier New', monospace; font-size: 14px; margin: 5px 0;">
                        ðŸ”© Metal: 100 (+6.0/min) | âš¡ Energy: 50 (+1.0/min)
                    </div>
                    <div id="gameStatus">Â¡Conquista todos los planetas!</div>
                </div>
                
                <!-- Right: AI Stats -->
                <div class="ai-stats">
                    <div class="stat">IA Planetas: <span id="aiPlanets">1</span></div>
                    <div class="stat">IA Naves: <span id="aiShips">15</span></div>
                </div>
            </div>

            <!-- Bottom: Clean Controls Info -->
            <div class="ui-bottom">
                <div class="shortcuts-info" id="shortcutsInfo">
                    <div>Drag & Drop para enviar naves | Click derecho para construir edificios</div>
                </div>
            </div>
        </div>

        <!-- Game Canvas -->
        <svg id="gameCanvas" class="game-canvas" 
             viewBox="0 0 800 600" 
             preserveAspectRatio="xMidYMid meet">
            <defs>
                <pattern id="starfield" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
                    <circle cx="20" cy="30" r="0.5" fill="white" opacity="0.3"/>
                    <circle cx="80" cy="20" r="0.3" fill="white" opacity="0.4"/>
                    <circle cx="50" cy="70" r="0.4" fill="white" opacity="0.2"/>
                    <circle cx="90" cy="85" r="0.2" fill="white" opacity="0.5"/>
                </pattern>
                
                <radialGradient id="playerGradient">
                    <stop offset="0%" stop-color="#00ff88"/>
                    <stop offset="100%" stop-color="#00cc66"/>
                </radialGradient>
                
                <radialGradient id="aiGradient">
                    <stop offset="0%" stop-color="#ff4444"/>
                    <stop offset="100%" stop-color="#cc3333"/>
                </radialGradient>
                
                <radialGradient id="neutralGradient">
                    <stop offset="0%" stop-color="#888888"/>
                    <stop offset="100%" stop-color="#555555"/>
                </radialGradient>
            </defs>
            
            <rect width="100%" height="100%" fill="url(#starfield)"/>
        </svg>
    </div>

    <!-- Core Scripts (Load Order Important) -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/balanceConfig.js"></script>
    
    <!-- Evolution Action 01: Resource System -->
    <script src="js/resourceManager.js"></script>
    <script src="js/resourceUI.js"></script>
    
    <!-- Evolution Action 02: Building System -->
    <script src="js/buildings.js"></script>
    <script src="js/buildingManager.js"></script>
    <script src="js/buildingUI.js"></script>
    
    <!-- Core Game Systems -->
    <script src="js/planet.js"></script>
    <script src="js/fleet.js"></script>
    <script src="js/gameEngine.js"></script>
    <script src="js/input.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/enhancedAI.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
