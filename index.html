<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Space Conquest - Juego de estrategia en tiempo real inspirado en Galcon">
    <meta name="keywords" content="juego, estrategia, espacio, RTS, galcon">
    <title>Space Game - Galcon Inspired RTS V1.3</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <!-- UI Overlay -->
        <div class="ui-overlay">
            <div class="ui-top">
                <div class="player-stats">
                    <div class="stat">Planetas: <span id="playerPlanets">1</span></div>
                    <div class="stat">Naves: <span id="playerShips">10</span></div>
                </div>
                
                <div class="game-title">
                    <h1>SPACE CONQUEST</h1>
                    <div id="gameStatus">Selecciona tu modo de juego</div>
                </div>
                
                <div class="ai-stats">
                    <div class="stat">IA Planetas: <span id="aiPlanets">1</span></div>
                    <div class="stat">IA Naves: <span id="aiShips">10</span></div>
                </div>
            </div>

            <div class="ui-bottom">
                <div class="shortcuts-info" id="shortcutsInfo">
                    <div>Controles: Ratón (arrastra) | Teclado (origen → destino)</div>
                </div>
            </div>
        </div>

        <!-- Game Canvas -->
        <svg id="gameCanvas" class="game-canvas">
            <defs>
                <pattern id="starfield" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
                    <circle cx="20" cy="30" r="0.5" fill="white" opacity="0.3"/>
                    <circle cx="80" cy="20" r="0.3" fill="white" opacity="0.4"/>
                    <circle cx="50" cy="70" r="0.4" fill="white" opacity="0.2"/>
                    <circle cx="90" cy="85" r="0.2" fill="white" opacity="0.5"/>
                </pattern>
                
                <radialGradient id="playerGradient">
                    <stop offset="0%" stop-color="#00ff88"/>
                    <stop offset="100%" stop-color="#00cc66"/>
                </radialGradient>
                
                <radialGradient id="aiGradient">
                    <stop offset="0%" stop-color="#ff4444"/>
                    <stop offset="100%" stop-color="#cc3333"/>
                </radialGradient>
                
                <radialGradient id="neutralGradient">
                    <stop offset="0%" stop-color="#888888"/>
                    <stop offset="100%" stop-color="#555555"/>
                </radialGradient>
            </defs>
            
            <rect width="100%" height="100%" fill="url(#starfield)"/>
        </svg>
    </div>

    <!-- V1.3 Game Scripts - Load in dependency order -->
    
    <!-- Core Systems -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    
    <!-- V1.3 New Systems -->
    <script src="js/gameModes.js"></script>
    <script src="js/victoryConditions.js"></script>
    <script src="js/enhancedAI.js"></script>
    <script src="js/gameTimer.js"></script>
    <script src="js/kingOfHill.js"></script>
    <script src="js/modeSelector.js"></script>
    
    <!-- Game Logic -->
    <script src="js/animations.js"></script>
    <script src="js/planet.js"></script>
    <script src="js/fleet.js"></script>
    <script src="js/gameEngine.js"></script>
    <script src="js/input.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/ui.js"></script>
    
    <!-- Main Controller (loads last) -->
    <script src="js/game.js"></script>
</body>
</html>
