<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Game V2.5 - Modular Architecture</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <!-- UI Overlay -->
        <div class="ui-overlay">
            <div class="ui-top">
                <!-- Left: Player Stats -->
                <div class="player-stats">
                    <div class="stat">Planetas: <span id="playerPlanets">1</span></div>
                    <div class="stat">Naves: <span id="playerShips">15</span></div>
                </div>
                
                <!-- Center: Game Title + Resources -->
                <div class="game-title">
                    <h1>SPACE CONQUEST</h1>
                    <div id="mainResourceDisplay" style="color: #00ff88; font-family: 'Courier New', monospace; font-size: 14px; margin: 5px 0;">
                        🔩 Metal: 75 (+1.0/min) | ⚡ Energy: 90 (+1.5/min)
                    </div>
                    <div id="gameStatus">¡Energía como combustible! Gestiona tu energía para movilizar flotas</div>
                </div>
                
                <!-- Right: AI Stats -->
                <div class="ai-stats">
                    <div class="stat">IA Planetas: <span id="aiPlanets">1</span></div>
                    <div class="stat">IA Naves: <span id="aiShips">15</span></div>
                </div>
            </div>

            <!-- Bottom: Controls Info -->
            <div class="ui-bottom">
                <div class="shortcuts-info" id="shortcutsInfo">
                    <div>Drag & Drop para enviar naves | Click derecho para construir edificios | ⚡ La energía es combustible</div>
                </div>
            </div>
        </div>

        <!-- Game Canvas -->
        <svg id="gameCanvas" class="game-canvas" 
             viewBox="0 0 800 600" 
             preserveAspectRatio="xMidYMid meet">
            <defs>
                <pattern id="starfield" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
                    <circle cx="20" cy="30" r="0.5" fill="white" opacity="0.3"/>
                    <circle cx="80" cy="20" r="0.3" fill="white" opacity="0.4"/>
                    <circle cx="50" cy="70" r="0.4" fill="white" opacity="0.2"/>
                    <circle cx="90" cy="85" r="0.2" fill="white" opacity="0.5"/>
                </pattern>
                
                <radialGradient id="playerGradient">
                    <stop offset="0%" stop-color="#00ff88"/>
                    <stop offset="100%" stop-color="#00cc66"/>
                </radialGradient>
                
                <radialGradient id="aiGradient">
                    <stop offset="0%" stop-color="#ff4444"/>
                    <stop offset="100%" stop-color="#cc3333"/>
                </radialGradient>
                
                <radialGradient id="neutralGradient">
                    <stop offset="0%" stop-color="#888888"/>
                    <stop offset="100%" stop-color="#555555"/>
                </radialGradient>
            </defs>
            
            <rect width="100%" height="100%" fill="url(#starfield)"/>
        </svg>
    </div>

    <!-- MODULAR ARCHITECTURE: Organized by /src/ structure -->
    
    <!-- Core Configuration -->
    <script src="src/config/config.js"></script>
    <script src="src/config/balanceConfig.js"></script>
    <script src="src/core/utils.js"></script>
    <script src="src/core/gameEngine.js"></script>
    
    <!-- Resource & Building Systems -->
    <script src="js/resourceManager.js"></script>
    <script src="js/resourceUI.js"></script>
    <script src="js/buildings.js"></script>
    <script src="js/buildingManager.js"></script>
    <script src="js/buildingUI.js"></script>
    
    <!-- Game Entities -->
    <script src="src/entities/planet.js"></script>
    <script src="src/entities/fleet.js"></script>
    
    <!-- Modular Input System -->
    <script src="src/input/uiFeedback.js"></script>
    <script src="src/input/mouseHandler.js"></script>
    <script src="src/input/keyboardHandler.js"></script>
    <script src="src/input/inputManager.js"></script>
    
    <!-- AI & Visual Systems -->
    <script src="js/ai.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/ui.js"></script>
    
    <!-- Game Initialization -->
    <script src="js/game.js"></script>

    <!-- Development Tools -->
    <script>
        // Enhanced performance monitoring
        const perfMonitor = {
            start: Date.now(),
            
            checkLoadTime() {
                const total = Date.now() - this.start;
                console.log(`🚀 Game loaded in ${total}ms`);
                console.log('📊 Modular architecture performance optimized');
            },
            
            analyzeStructure() {
                console.log('🏗️ New Modular Structure:');
                console.log('✅ src/config/ - Configuration files');
                console.log('✅ src/core/ - Core game engine');
                console.log('✅ src/entities/ - Game entities (Planet, Fleet)');
                console.log('✅ src/input/ - Modular input system');
                console.log('✅ js/ - Legacy systems (to be migrated)');
            }
        };
        
        window.addEventListener('load', () => {
            perfMonitor.checkLoadTime();
            setTimeout(() => perfMonitor.analyzeStructure(), 1000);
        });
        
        // Enhanced debug helpers
        window.debugModular = {
            listModules() {
                const coreModules = ['CONFIG', 'BalanceConfig', 'Utils', 'GameEngine'];
                const inputModules = ['UIFeedback', 'MouseHandler', 'KeyboardHandler', 'InputManager'];
                const entityModules = ['Planet', 'FleetManager'];
                
                console.log('🎮 Core Modules:');
                coreModules.forEach(mod => {
                    console.log(`  ${mod}: ${typeof window[mod] !== 'undefined' ? '✅' : '❌'}`);
                });
                
                console.log('🖱️ Input Modules:');
                inputModules.forEach(mod => {
                    console.log(`  ${mod}: ${typeof window[mod] !== 'undefined' ? '✅' : '❌'}`);
                });
                
                console.log('🎯 Entity Modules:');
                entityModules.forEach(mod => {
                    console.log(`  ${mod}: ${typeof window[mod] !== 'undefined' ? '✅' : '❌'}`);
                });
            },
            
            checkIntegrity() {
                const critical = ['CONFIG', 'GameEngine', 'InputManager'];
                const allGood = critical.every(mod => typeof window[mod] !== 'undefined');
                
                console.log(`🔍 System Integrity: ${allGood ? '✅ PASS' : '❌ FAIL'}`);
                return allGood;
            }
        };
        
        // Auto-run system check
        setTimeout(() => {
            if (typeof debugModular !== 'undefined') {
                debugModular.checkIntegrity();
            }
        }, 2000);
    </script>
</body>
</html>
